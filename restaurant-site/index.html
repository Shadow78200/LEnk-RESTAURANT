<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6600;
            padding: 15px;
            text-align: center;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue chez HM Resto</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#reservation">Réserver</a></li>
                <li><a href="#commandes">Commandes</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="menu">
        <h2>Notre Menu</h2>
        <div id="menu-list">
            <p>Aucun plat disponible pour le moment.</p>
        </div>
    </section>
    
    <section id="reservation">
        <h2>Réserver une Table</h2>
        <form id="reservation-form">
            <input type="text" id="name" placeholder="Votre Nom" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <button type="submit">Réserver</button>
        </form>
        <div id="reservation-result"></div>
    </section>
    
    <section id="commandes">
        <h2>Vos Commandes</h2>
        <div id="order-list">
            <p>Aucune commande passée.</p>
        </div>
    </section>
    
    <script>
        document.getElementById("reservation-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            document.getElementById("reservation-result").innerText = `Réservation confirmée pour ${name} le ${date} à ${time}.`;
        });
    </script>
</body>
</html>
